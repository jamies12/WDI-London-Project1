<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <audio src="music/The Midnight - Endless Summer - 08 Vampires.mp3" autoplay="true" loop="true"></audio>

    <div class="gameSpace">
      <div class="titleCard">MIAMI RUNNER</div>
      <h1 class ="status">Avoid the space monoliths!</h1>
      <div class="player"></div>
      <div class="obstacle"></div>
      <div class="lowObstacle"></div>
      <div class="highObstacle"></div>
      <div class="airObstacle"></div>
      <div class="healthPickUp"></div>
      <div class="life"></div>
      <div class="lifeScore"></div>
      <div class="score"></div>
      <div class="road"></div>
      <div class="backGround"></div>
    </div>

    <button id="retry">Retry</button>
    <div class="highScore"></div>
    <button class="startGameEasy">Easy</button>
    <button class="startGameHard">Hard</button>
    <p class="controls">Jump - Space | Double-jump - Double-tap Space | Slide - Shift</p>

  </body>
</html>
